<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectBlinds Analytics Terminal</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="terminal-bar">
                    <span class="terminal-indicator"></span>
                    <span class="terminal-text">SECURE TERMINAL</span>
                </div>
                <h1 class="brand-title">
                    <span class="brand-icon">â–ˆ</span>
                    SELECTBLINDS
                    <span class="brand-subtitle">ANALYTICS</span>
                </h1>
                <p class="login-subtitle">Real-Time Business Intelligence Platform</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                        spellcheck="false"
                    >
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login">
                    <span>SIGN IN</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M3 8H13M13 8L9 4M13 8L9 12" stroke="currentColor" stroke-width="2" stroke-linecap="square"/>
                    </svg>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <div class="market-status">
                    <span class="status-dot"></span>
                    <span class="status-text">SYSTEM ONLINE</span>
                </div>
                <div class="login-info">
                    <span id="currentTime"></span>
                    <span class="separator">|</span>
                    <span>v2.0.0</span>
                </div>
            </div>
        </div>

        <div class="login-background">
            <div class="grid-lines"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="login-handler.js"></script>
    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('currentTime').textContent = timeStr;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
