name: Deploy Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          mkdir -p _site
          # Dashboard files
          cp login.html _site/login.html
          cp login.css _site/login.css
          cp login-handler.js _site/login-handler.js
          cp dashboard.html _site/dashboard.html
          cp dashboard.css _site/dashboard.css
          cp auth.js _site/auth.js
          cp dashboard.js _site/dashboard.js
          cp ga4-integration.js _site/ga4-integration.js
          # Legacy files (if needed)
          cp index.html _site/index.html 2>/dev/null || true
          cp style.css _site/style.css 2>/dev/null || true
          cp script.js _site/script.js 2>/dev/null || true
          # Set login as default page
          cp login.html _site/index.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4